name: evpn-rdma-fabric

topology:
  nodes:
    spine1:
      kind: ceos
      image: ceosimage:4.34.2.1f
      startup-config: configs/spine1.cfg
    spine2:
      kind: ceos
      image: ceosimage:4.34.2.1f
      startup-config: configs/spine2.cfg

    leaf1:
      kind: ceos
      image: ceosimage:4.34.2.1f
      startup-config: configs/leaf1.cfg
    leaf2:
      kind: ceos
      image: ceosimage:4.34.2.1f
      startup-config: configs/leaf2.cfg
    leaf3:
      kind: ceos
      image: ceosimage:4.34.2.1f
      startup-config: configs/leaf3.cfg
    leaf4:
      kind: ceos
      image: ceosimage:4.34.2.1f
      startup-config: configs/leaf4.cfg

    # Linux "GPU" hosts for quick EVPN L2 tests
    gpu1:
      kind: linux
      image: alpine:3.19
      cmd: sleep infinity
      exec:
        - ip link set eth1 up
        - ip addr add 10.10.10.101/24 dev eth1

    gpu2:
      kind: linux
      image: alpine:3.19
      cmd: sleep infinity
      exec:
        - ip link set eth1 up
        - ip addr add 10.10.10.102/24 dev eth1

    gpu3:
      kind: linux
      image: alpine:3.19
      cmd: sleep infinity
      exec:
        - ip link set eth1 up
        - ip addr add 10.10.10.103/24 dev eth1

    gpu4:
      kind: linux
      image: alpine:3.19
      cmd: sleep infinity
      exec:
        - ip link set eth1 up
        - ip addr add 10.10.10.104/24 dev eth1

  links:
    # Underlay: leaves to both spines
    - endpoints: ["leaf1:eth1", "spine1:eth1"]
    - endpoints: ["leaf1:eth2", "spine2:eth1"]

    - endpoints: ["leaf2:eth1", "spine1:eth2"]
    - endpoints: ["leaf2:eth2", "spine2:eth2"]

    - endpoints: ["leaf3:eth1", "spine1:eth3"]
    - endpoints: ["leaf3:eth2", "spine2:eth3"]

    - endpoints: ["leaf4:eth1", "spine1:eth4"]
    - endpoints: ["leaf4:eth2", "spine2:eth4"]

    # Access links: each leaf -> its host on eth3
    - endpoints: ["leaf1:eth3", "gpu1:eth1"]
    - endpoints: ["leaf2:eth3", "gpu2:eth1"]
    - endpoints: ["leaf3:eth3", "gpu3:eth1"]
    - endpoints: ["leaf4:eth3", "gpu4:eth1"]

